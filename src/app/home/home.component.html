<div class="home">
  <h2>Top Tracks</h2>
  <div *ngIf="topTracks$ | async as topTracks">
    <ul *ngIf="topTracks.length">
      <li *ngFor="let el of topTracks; index as i">
        <app-track
          [track]="el"
          [index]="i"
          (handleClick)="updateFavoriteList($event)"
        ></app-track>
      </li>
    </ul>
  </div>

  <app-loader
    class="loader"
    *ngIf="(appFacade.isTopTracksLoading$ | async)"
  ></app-loader>

</div>
